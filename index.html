      <div>

        </div>
        </table>
      </div>

      Systeme de gestion de notes
      <p style="display: inline; color: #999999"> > Ajout Module </p>
    </div>
    <div class="main" align="center">
      <table id="table3" cellspacing="18px">

        </tr>
        <tr>
          <td></td>

          <td><input id="submitm2" style="height: 35px; width: 80px; display: none" type="button" value="Modifer" onclick="submitm2()" /></td>
          <td><input id="cancelm" style="height: 35px; width: 80px; " type="button" value="annuler" onclick="cancelm()" /></td>
        </tr>
      </table>
    </div>
  </div>
  <div id="total4">
    <div class="top">
      Systeme de gestion
    </div>
    <div class="main">
      <div>
        <select id="sm" class="sel">
          <option selected>par nom</option>
          <option>par classe</option>
          <option>par moyenne</option>
        </select>
        <input id="seachm" class="inp" type="text" placeholder="Entrer le nom d'etudiant" />
        <button id="qstnMarkm" onclick="seachm()">Q</button>
        <input id="addTmplFile1" type="button" value="Ajouter etudiant" onclick="addTmplFile()" />

    </div>

  <div class="login">
    <h1>Login</h1>
    <input type="text" name="u" id="idlogin" placeholder="Username" required />
    <input type="password" id="pass" name="p" placeholder="Password" required />
    <p style="color:white;font-weight:bold;">Not signed ? <button class="btn btn-primary" type="button" id="signup" name="sign" onclick="showsign()">SignUp</button></p>
    <div id="error"></div>
    <button type="button" class="btn btn-primary btn-block btn-large" onclick="verify(this)">Let me in.</button>

  </div>
  <div class="SignUp">
    <h1>SignUp</h1>
    <input type="text" name="u" id="idlogin" placeholder="Username" required />
    <input type="password" id="pass" name="p" placeholder="Password" required />

    <button type="button" class="btn btn-primary btn-block btn-large" onclick="register(this)">Register.</button>

  </div>
  
  <script src="admin.js" type="text/javascript"></script>
